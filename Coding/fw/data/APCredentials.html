<!DOCTYPE html>
<html>
<title>ESP32 CAN-Analyzer</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="/css/w3.css">
<style>
    body {
        font-family: "Arial", Georgia, Serif;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
        font-family: "Arial";
        letter-spacing: 5px;
    }
</style>

<body>

    <!-- Navbar (sit on top) -->
    <div class="w3-top">
        <div class="w3-bar w3-white w3-padding w3-card" style="letter-spacing:4px;">
            <a href="/" class="w3-bar-item w3-button">ESP32 CAN-Analyzer</a>
            <!-- Right-sided navbar links. Hide them on small screens -->
            <div class="w3-right w3-hide-small">
                <a href="/" class="w3-bar-item w3-button">Back</a>
            </div>
        </div>
    </div>

    <!-- Header -->
    <header class="w3-display-container w3-content w3-wide" style="max-width:1600px;min-width:500px" id="home"></header>

    <!-- Page content -->
    <div class="w3-content" style="max-width:1100px">

        <!-- About Section -->
        <div class="w3-row w3-padding-64" id="about">
            <div class="w3-col m6 w3-padding-large">
                <h1 class="w3-center">Change Access-Point Credentials</h1><br>
                <form action="/setCredentials.html" target="_self">
                    <p><input class="w3-input w3-padding-16" type="text" placeholder="SSID" required name="AP_SSID"></p>
                    <p><input class="w3-input w3-padding-16" type="password" placeholder="Password" required
                            name="AP_Password"></p>
                    <p><button class="w3-button w3-light-grey w3-section" type="submit">Save and Restart</button></p>
                </form>

            </div>
        </div>

        <hr>

        <!-- End page content -->
    </div>

    <!-- Footer -->
    <footer class="w3-center w3-light-grey w3-padding-32">
        <p>NewTec GmbH.</p>
    </footer>

</body>

</html>
